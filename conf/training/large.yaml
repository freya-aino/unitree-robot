epochs: 100

unroll_length: 2000 # number of actions taken in the environment (inbetween these actions there are SIM_FRAMES_PER_STEP steps of simulation)
num_unrolls: 100 # number of full unrolls to collect training samples
minibatch_size: 500 # the sequence length that is trained on (UNROLL_LENGTH has to be divisible by this number)
train_batch_size: 400 # the number of sequences that are used for a single training step (all batches are used in one epoch)

entropy_loss_scale: 0.006
value_loss_scale: 0.5
policy_loss_scale: 1.0

seed: 0
max_gradient_norm: 1.0
