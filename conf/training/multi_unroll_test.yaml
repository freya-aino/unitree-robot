epochs: 1000

unroll_length: 5000 # number of actions taken in the environment (inbetween these actions there are SIM_FRAMES_PER_STEP steps of simulation)
#num_unrolls: 100 # number of full unrolls to collect training samples
minibatch_size: 500 # the sequence length that is trained on (UNROLL_LENGTH has to be divisible by this number)
#train_batch_size: 250 # the number of sequences that are used for a single training step (all batches are used in one epoch)

entropy_loss_scale: 0.002
value_loss_scale: 0.1
policy_loss_scale: 2.0

seed: 0
max_gradient_norm: 1.0
