epochs: 100

unroll_length: 256 # number of actions taken in the environment (inbetween these actions there are SIM_FRAMES_PER_STEP steps of simulation)
num_unrolls: 4 # number of full unrolls to collect training samples
minibatch_size: 64 # the sequence length that is trained on (UNROLL_LENGTH has to be divisible by this number)
train_batch_size: 16 # the number of sequences that are used for a single training step (all batches are used in one epoch)

entropy_loss_scale: 0.002
value_loss_scale: 0.1
policy_loss_scale: 2.0
