[project]
name = "unitree-robot"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = "~=3.11"
dependencies = [
    "torch==2.7.0",
    "torchvision==0.22.0",
    "isaacsim[all]==5.1.0",
    # "isaacsim-kernel==5.1.0",
    # "isaacsim-core==5.1.0",
    # "isaacsim-asset==5.1.0",
    # "isaacsim-utils==5.1.0",
    "polars>=1.34.0",
    "jupyterlab>=4.4.10",
    "cyclonedds==0.10.2",
    "unitree-sdk2py>=1.0.2",
]

[tool.uv.sources]
torch = { index = "torch-cuda" }
torchvision = { index = "torch-cuda" }
isaacsim = { index = "nvidia" }
# isaacsim-kernel = { index = "nvidia" }
# isaacsim-core = { index = "nvidia" }
# isaacsim-asset = { index = "nvidia" }
# isaacsim-utils = { index = "nvidia" }
unitree-sdk2py = {url = "https://github.com/freya-aino/unitree_sdk2_python/releases/download/v1.0.2/unitree_sdk2py-1.0.2-py3-none-any.whl"}

[[tool.uv.index]]
name = "nvidia"
url = "https://pypi.nvidia.com"
default = false
explicit = true
# priority = "supplemental"

[[tool.uv.index]]
name = "torch-cuda"
url = "https://download.pytorch.org/whl/cu128"
default = false
explicit = true
