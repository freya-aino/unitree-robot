[project]
name = "unitree_robot"
version = "0.1.0"
description = ""
authors = [
    {name = "freya",email = "freya.aino@pm.me"}
]
readme = "README.md"
requires-python = "~3.10"
dependencies = [
    "cyclonedds==0.10.2",
    "pydantic (>=2.11.9,<3.0.0)",
    "numpy (>=1.26,<2.0)",
    "inputs (>=0.5,<0.6)",
    "torch (>=2.9.0,<3.0.0)",
]

[tool.poetry.scripts]
test = "pytest:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
pytest-mock = "^3.15.0"
brax = "^0.13.0"
warp-lang = "^1.9.0"
scipy = ">=1.15,<2.0"
unitree-sdk2py = {url = "https://github.com/freya-aino/unitree_sdk2_python/releases/download/v1.0.2/unitree_sdk2py-1.0.2-py3-none-any.whl"}
tqdm = ">=4.67.1,<5.0.0"
jedi = "^0.19.2"
nvidia-srl-usd-to-urdf = "^1.0.3"
mujoco = "^3.3.6"
mujoco-mjx = "^3.3.6"
marimo = {extras = ["mcp"], version = "^0.17.0"}
polars = "^1.34.0"
mediapy = "^1.2.4"
torch = {source = "cuda"}

[tool.poetry.group.train.dependencies]
brax = "^0.13.0"
warp-lang = "^1.9.0"
scipy = ">=1.15,<2.0"
mujoco-mjx = "^3.3.6"

[[tool.poetry.source]]
name = "cuda"
url = "https://download.pytorch.org/whl/cu130"
priority = "explicit"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
